    <main>
      <form class="subscription" id="signup-form">
        <h1 id="form-title">Hola</h1>
        <div class="contenedor">
          <div class="left-column">
            <div class="form-group">
              <label for="fullname">Nombre completo:</label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                class="form-subscription-input"
              />
              <span class="error" id="error-fullname"></span>
            </div>
            <div class="form-group">
              <label for="email" email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-subscription-input"
              />
              <span class="error" id="error-email"></span>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-subscription-input"
              />
              <span class="error" id="error-password"></span>
            </div>
            <div class="form-group">
              <label for="repeat-password">Repetir contraseña:</label>
              <input
                type="password"
                id="repeat-password"
                name="repeat-password"
                class="form-subscription-input"
              />
              <span class="error" id="error-repeat-password"></span>
            </div>
            <div class="form-group">
              <label for="age">Edad:</label>
              <input
                type="number"
                id="age"
                name="age"
                class="form-subscription-input"
              />
              <span class="error" id="error-age"></span>
            </div>
          </div>
          <div class="right-column">
            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input
                type="text"
                id="phone"
                name="phone"
                class="form-subscription-input"
              />
              <span class="error" id="error-phone"></span>
            </div>
            <div class="form-group">
              <label for="address">Dirección:</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-subscription-input"
              />
              <span class="error" id="error-address"></span>
            </div>
            <div class="form-group">
              <label for="city">Ciudad:</label>
              <input
                type="text"
                id="city"
                name="city"
                class="form-subscription-input"
              />
              <span class="error" id="error-city"></span>
            </div>
            <div class="form-group">
              <label for="postal-code">Código Postal:</label>
              <input
                type="text"
                id="postal-code"
                name="postal-code"
                class="form-subscription-input"
              />
              <span class="error" id="error-postal-code"></span>
            </div>
            <div class="form-group">
              <label for="dni">DNI:</label>
              <input
                type="text"
                id="dni"
                name="dni"
                class="form-subscription-input"
              />
              <span class="error" id="error-dni"></span>
            </div>
          </div>
        </div>
        <div class="form-group full-width">
            <button type="submit" id="submit-btn" class="form-subscription-button">
            Enviar
          </button>
        </div>
      </form>
    </main>

          <label for=""
